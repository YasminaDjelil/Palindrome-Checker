<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <h1 id="title">Palindrome Checker</h1>
      <div id="main-box">
        <p id="description"> Is your text a palindrome?</p>
        <input type="text" id="text-input" required >
        <div id="btn-container">
          <br><button type="button" id="check-btn">Check</button>
        </div>
      </div>
      <div id="result" class="hidden">Results</div>
      <div id="exp">
        <p><i class="fa fa-lightbulb-o"></i> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
